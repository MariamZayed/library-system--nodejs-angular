<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Add Book</title>
  </head>

  <body>
    <h1>Add Book</h1>
    <div class="container">
      <form
        (ngSubmit)="f.form.valid && addBook()"
        #f="ngForm"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label>Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            [(ngModel)]="model.title"
            #title="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Author</label>
          <input
            name="author"
            type="text"
            class="form-control"
            [(ngModel)]="model.author"
            #author="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Publisher</label>
          <input
            name="publisher"
            type="text"
            class="form-control"
            [(ngModel)]="model.publisher"
            #publisher="ngModel"
          />
        </div>
        <div class="form-group">
          <label>publishingDate</label>
          <input
            name="publishingDate"
            type=""
            class="form-control"
            [(ngModel)]="model.publishingDate"
            #publishingDate="ngModel"
          />
        </div>

        <div class="form-group">
          <label>Category</label>
          <input
            name="Category"
            type=""
            class="form-control"
            [(ngModel)]="model.category"
            #category="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Edition</label>
          <input
            name="Edition"
            type=""
            class="form-control"
            [(ngModel)]="model.edition"
            #edition="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input
            name="Pages"
            type=""
            class="form-control"
            [(ngModel)]="model.pages"
            #pages="ngModel"
          />
        </div>

        <div class="form-group">
          <label>totalNoOfCopies</label>
          <input
            name="totalNoOfCopies"
            type=""
            class="form-control"
            [(ngModel)]="model.totalNoOfCopies"
            #totalNoOfCopies="ngModel"
          />
        </div>
        <div class="form-group">
          <label>noOfBorrowedCopies</label>
          <input
            name="noOfBorrowedCopies"
            type=""
            class="form-control"
            [(ngModel)]="model.noOfBorrowedCopies"
            #noOfBorrowedCopies="ngModel"
          />
        </div>
        <div class="form-group">
          <label>noOfreadingCopies</label>
          <input
            name="noOfreadingCopies"
            type=""
            class="form-control"
            [(ngModel)]="model.noOfreadingCopies"
            #noOfreadingCopies="ngModel"
          />
        </div>
        <div class="form-group">
          <label>noOfAvailableCopies</label>
          <input
            name="noOfAvailableCopies"
            type=""
            class="form-control"
            [(ngModel)]="model.noOfAvailableCopies"
            #noOfAvailableCopies="ngModel"
          />
        </div>

        <div class="form-group">
          <label>timesOfReading</label>
          <input
            name="timesOfReading"
            type=""
            class="form-control"
            [(ngModel)]="model.timesOfReading"
            #timesOfReading="ngModel"
          />
        </div>
        <div class="form-group">
          <label>available</label>
          <input
            name="available"
            type=""
            class="form-control"
            [(ngModel)]="model.available"
            #available="ngModel"
          />
        </div>
        <div class="form-group">
          <label>timesOfBorrowing</label>
          <input
            name="timesOfBorrowing"
            type=""
            class="form-control"
            [(ngModel)]="model.timesOfBorrowing"
            #timesOfBorrowing="ngModel"
          />
        </div>

        <div class="form-group">
          <label>shelfNo</label>
          <input
            name="shelfNo"
            type=""
            class="form-control"
            [(ngModel)]="model.shelfNo"
            #shelfNo="ngModel"
          />
        </div>
        <div class="form-group">
          <label>arrivalDate</label>
          <input
            name="arrivalDate"
            type=""
            class="form-control"
            [(ngModel)]="model.arrivalDate"
            #arrivalDate="ngModel"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Book Picture</label>
          <input type="file" name="file" class="form-control" />
          <!-- TODO the Book Picture  -->
          <!-- BUG Something Related to Another Field  -->
          <!-- TWO models Are Confilicting -->
        </div>
        <br />
        <br />
        <div class="form-group">
          <button class="btn btn-danger" type="reset">Reset form</button>
          <button class="btn btn-primary" type="submit">Submit Form</button>
        </div>
      </form>
    </div>
    <br /><br /><br />
  </body>
</html>
